<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat for Help</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Anonymous Support Chat</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
    </nav>
  </header>

  <main class="intro">
    <div id="chat-box" style="height: 300px; overflow-y: scroll; background-color: #fff; padding: 1rem; border: 1px solid #ccc; border-radius: 10px;"></div>
    <br>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Type your message..." required style="width: 70%; padding: 0.5rem;" />
      <button type="submit" id="send" class="btn">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Depression Awareness Project</p>
  </footer>

  <script type="module" src="chat.js"></script>
</body>
</html>
